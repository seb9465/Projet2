language: node_js
node_js:
  - "iojs"
  - "7"

cache:
  directories:
    - "node_modules"

install:
- npm install -g @angular/cli

before_script:
- cd client/
- npm install
- npm install -g codecov
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

script:
- npm run test:coverage
- npm run build
- codecov
- "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
