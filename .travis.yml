language: node_js

install:
- npm install -g @angular/cli
- npm install npm@latest -g
- nvm install
- npm install -g codecov

before_script:
- cd client/
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start

script:
- npm run test:coverage
- npm run build
- codecov
- "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
